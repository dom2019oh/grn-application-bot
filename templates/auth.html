<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Grant Roleplay Network™ | Authorization</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
    background: linear-gradient(135deg, #1a237e, #283593, #512da8, #7b1fa2);
    background-size: 400% 400%;
    animation: bgShift 12s ease-in-out infinite;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Background dots overlay for subtle texture */
  .overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(rgba(255,255,255,0.04) 1px, transparent 1px);
    background-size: 30px 30px;
    pointer-events: none;
    z-index: 0;
  }

  /* Card container */
  .card {
    position: relative;
    z-index: 1;
    text-align: center;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px) saturate(180%);
    padding: 50px 70px;
    border-radius: 20px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.35);
    animation: fadeIn 0.8s ease-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 1.8em;
    font-weight: 600;
    margin-bottom: 12px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  p {
    font-size: 1em;
    opacity: 0.9;
    margin-bottom: 25px;
  }

  input {
    width: 220px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    text-align: center;
    font-size: 1.1em;
    outline: none;
    color: #222;
  }

  button {
    margin-top: 25px;
    background: #3b82f6;
    border: none;
    border-radius: 8px;
    padding: 12px 40px;
    color: white;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 14px rgba(59,130,246,0.5);
  }

  button:hover {
    background: #2563eb;
    box-shadow: 0 6px 20px rgba(59,130,246,0.6);
  }

  .hint {
    color: rgba(255,255,255,0.7);
    font-size: 0.9em;
    margin-top: 20px;
  }

  /* Fade-in background video */
  video#bg-video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.6) blur(2px);
    animation: videoFade 1.5s ease-in forwards;
  }

  @keyframes videoFade {
    from { opacity: 0; }
    to { opacity: 1; }
  }

</style>
</head>
<body>

  <!-- Animated video background -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="/static/Glassmorphism%20Design%20Banner.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="card">
    <h1>Grant Roleplay Network™</h1>
    <p>Enter the 6-digit code you received in Discord DMs.</p>
    <form method="POST">
      <input name="pin" maxlength="6" pattern="\\d{6}" required placeholder="123456">
      <br>
      <button type="submit">Confirm</button>
    </form>
    <div class="hint">
      If you opened this directly, return to your DM and use the link again.
    </div>
  </div>

</body>
</html>
